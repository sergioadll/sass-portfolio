<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>About Sergio Diaz Llobera</title>
</head>
<body>
    <header>
        <div class="menu-btn">
            <span class="menu-btn__burger"></span>
        </div>

        <nav class="nav">
            <ul class="menu-nav">
                <li class="menu-nav__item">
                    <a href="index.html"        class="menu-nav__link">Home</a>
                </li>                
                <li class="menu-nav__item active">
                    <a href="about.html"        class="menu-nav__link">About Me</a>
                </li>
                <li class="menu-nav__item">
                    <a href="projects.html"        class="menu-nav__link">Projects</a>
                </li>
                <li class="menu-nav__item">
                    <a href="contact.html"        class="menu-nav__link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="board">

            <h1 class="board__title">Get Rich or Die Trying</h1>

            <div class="board__xAxis">
                <!--Este div completo es para la leyenda de arriba-->
                <div class=" board__xAxis__num">1</div>
                <div class=" board__xAxis__num">2</div>
                <div class=" board__xAxis__num">3</div>
                <div class=" board__xAxis__num">4</div>
                <div class=" board__xAxis__num">5</div>
                <div class=" board__xAxis__num">6</div>
                <div class=" board__xAxis__num">7</div>
                <div class=" board__xAxis__num">8</div>
                <div class=" board__xAxis__num">9</div>
                <div class=" board__xAxis__num">10</div>
            </div>

            <div class="board__col">
                <!--Este div es para crear cada fila de celdas-->
                <div class="board__yAxis"><span>1</span></div>
                <div class="board__yAxis"><span>2</span></div>
                <div class="board__yAxis"><span>3</span></div>
                <div class="board__yAxis"><span>4</span></div>
                <div class="board__yAxis"><span>5</span></div>
                <div class="board__yAxis"><span>6</span></div>
                <div class="board__yAxis"><span>7</span></div>
                <div class="board__yAxis"><span>8</span></div>
                <div class="board__yAxis"><span>9</span></div>
                <div class="board__yAxis"><span>10</span></div>
              </div>
            </div>

            <div class="board__stats  wtf">
              <div class="board__stats__money ">0</div>
              <i class="far fa-money-bill-alt"></i>
              <div class="board__stats__deaths">0</div>
              <i class="fas fa-bomb"></i>
              <div class="board__stats__reset">
                <i class="fas fa-redo-alt fa-xl"></i>
              </div>
            </div>
      
        
            <footer>&copy; Copyright 2020</footer>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/e398507e1f.js" crossorigin="anonymous"></script>
    <script src="js/GRODT.js"></script>


</body>
</html>
